<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter App</title>
    <link rel="stylesheet" href="./style.css">


<body>
    <div class="converter">
        <h2>Celsius to Fahrenheit Converter</h2>
        <label for="celsius">Enter Celsius temperature:</label>
        <input type="number" id="celsius" class="input-field">
        <button onclick="convertTemperature()">Convert</button>
        <div id="temperatureResult"></div>
    </div>

    <div class="converter">
        <h2>Marla to Square Feet Converter</h2>
        <label for="marla">Enter Marla:</label>
        <input type="number" id="marla" class="input-field">
        <button onclick="convertMarla()">Convert</button>
        <div id="marlaResult"></div>
    </div>

    <div class="converter">
        <h2>Yards to Square Feet Converter</h2>
        <label for="yards">Enter Yards:</label>
        <input type="number" id="yards" class="input-field">
        <button onclick="convertYards()">Convert</button>
        <div id="yardsResult"></div>
    </div>
    <script src="./script.mjs"></script>


</body>

</html>
